<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zodiac Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Zodiac Classifier</h1>
    <div class="card">
        <form th:action="@{/predict}" method="post">
            <div class="mb-3">
                <label for="keywords" class="form-label">Enter Keywords</label>
                <input type="text" class="form-control" id="keywords" name="keywords" placeholder="e.g., energetic adventurous bold" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Zodiac</button>
        </form>

        <div th:if="${prediction != null}" class="alert alert-success mt-3">
            <strong>Predicted Zodiac:</strong> <span th:text="${prediction}"></span>
        </div>

        <div class="mt-3 text-center">
            <a href="/history" class="btn btn-secondary">View History</a>
        </div>
    </div>
</div>
</body>
</html>
